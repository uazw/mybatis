apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.mybatis:mybatis:3.4.1'
    compile 'postgresql:postgresql:9.1-901.jdbc4'
    testCompile 'junit:junit:4.12'
}
